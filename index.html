<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>L System Playground</title>
	<link href="styles/bootstrap.min.css" rel="stylesheet">
	<link href="styles/main.css" rel="stylesheet">
	<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
	<script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
	<script src="scripts/lsystem.js"></script>
	<script src="scripts/main.js"></script>
</head>
<body>
	<div class="full-container">
		<canvas id="main-canvas"></canvas>
		<div class="menu-container">
			<button type="button" class="btn btn-default btn-block" data-toggle="collapse" data-target="#options-menu">Toggle Options</button>
			<div class="options-menu collapse in" id="options-menu">
				<h2>L-System Playground</h2>
				<div class="button-container">
					<div class="dropdown dd-button" href="#">
						<a data-toggle="dropdown" class="btn btn-default">Load Example</a>
						<ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
							<li><a class="load-preset" data-preset="koch">Koch Curve</li>
							<li><a class="load-preset" data-preset="dragon">Dragon Curve</li>
							<li><a class="load-preset" data-preset="triangle">Sierpinski triangle</li>
						 	<li><a class="load-preset" data-preset="plant">Fractal Plant</li>
						</ul>
					</div>
					
					<a class="btn btn-default" href="http://github.com/mmailhot/l-system-playground">Github</a>
					<a class="btn btn-default" href="http://en.wikipedia.org/wiki/L-system">Wikipedia</a>
				</div>
				<form id="options">
					<fieldset>
						<legend>System Options</legend>
						
						<div class="form-group">
							<label class="control-label" for="system-start">Start</label>
							<input class="form-control" type="text" name="system-start">
						</div>
						
						<div class="form-group">
						<label class="control-label" for="system-rules">Rules</label>
						<textarea class="form-control" rows="5" name="system-rules" placeholder="F -> FF"></textarea>
						<p class="help-block">Characters with special meaning - (F/G) Forward (-) Left (+) Right ([) Stack Push (]) Stack Pop</p>
						</div>
						
						<div class="form-group">
						<label class="control-label" for="system-iterations">Iterations</label>
						<input class="form-control" type="text" name="system-iterations">
						</div>

					</fieldset>
					<fieldset>
						<legend>Visual Options</legend>

						<div class="form-group">
						<label class="control-label" for="visual-length">Forward Length (px)</label>
						<input class="form-control" type="text" name="visual-length" placeholder="20">
						</div>

						<div class="form-group">
						<label class="control-label" for="visual-left">Left Turn (Degrees)</label>
						<input class="form-control" type="text" name="visual-left" placeholder="45">
						</div>

						<div class="form-group">
						<label class="control-label" for="visual-right">Right Turn (Degrees)</label>
						<input class="form-control" type="text" name="visual-right" placeholder="45">
						</div>

						<div class="form-group">
						<label class="control-label" for="visual-start">Starting Heading (Degrees CCW from right)</label>
						<input class="form-control" type="text" name="visual-start" placeholder="0">
						</div>

						<label class="control-label" for="visual-origin">Origin</label>
						<div class="radio">
						  <label>
						    <input type="radio" name="visual-origin" value="bottom-left" checked>
						    Bottom Left
						  </label>
						</div>
						<div class="radio">
						  <label>
						    <input type="radio" name="visual-origin" value="bottom-right">
						    Bottom Right
						  </label>
						</div>
						<div class="radio">
						  <label>
						    <input type="radio" name="visual-origin" value="centre">
						    Centre
						  </label>
						</div>
					</fieldset>

					<button type="submit" class="btn btn-block btn-primary" id="generate-button">Generate</button>
				</form>
				
			</div>
		</div>
	</div>
</body>
</html>
